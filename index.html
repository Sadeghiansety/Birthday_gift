<!<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هدیه تولد مخصوص شما!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            text-align: center;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 {
            color: #e75480;
            font-size: 2.5em;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid #e75480;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        audio {
            width: 80%;
            margin: 20px auto;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .message {
            font-size: 1.2em;
            line-height: 1.8;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎂 تولدت مبارک عزیزم! 🎉</h1>
        
        <p class="message">
            این لحظات زیبا رو برات ساختم تا همیشه یادت بمونه...
        </p>

        <div class="gallery">
            <!-- عکس ها - اسم فایل ها رو مطابق آپلودت تغییر بده -->
            <img src="photo1.jpg" alt="خاطره زیبا">
            <img src="photo2.jpg" alt="لحظه خاص">
            <img src="photo3.jpg" alt="جشن تولد">
        </div>

        <!-- فایل صوتی - اسم فایل رو مطابق آپلودت تغییر بده -->
        <audio controls autoplay>
            <source src="voice.mp3" type="audio/mpeg">
            مرورگر شما از پخش صدا پشتیبانی نمی‌کند.
        </audio>

        <p style="margin-top: 40px; color: #e75480; font-weight: bold;">
            این هدیه دیجیتال رو با عشق برات ساختم 💖
        </p>
    </div>
</body>
</html>￼Enter
